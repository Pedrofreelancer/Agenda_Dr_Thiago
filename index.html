
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fisioterapia - Dr. Thiago Resende</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-image"></div>
  <header>
    <div class="header-bar">
      <h1>Fisioterapia</h1>
      <h2>Dr. Thiago Resende</h2>
    </div>
  </header>

  <main>
    <label for="datePicker">Escolha uma data:</label>
    <input type="date" id="datePicker" />

    <h3>Horários disponíveis:</h3>
    <div id="agenda"></div>

    <div id="form-container" style="display:none;">
      <h4>Agendar horário: <span id="horarioSelecionado"></span></h4>
      <input type="text" id="nomePaciente" placeholder="Nome do paciente" />
      <button id="confirmarAgendamento">Confirmar</button>
      <button id="cancelarFormulario">Cancelar</button>
    </div>

    <h3>Agendamentos do dia:</h3>
    <ul id="agendamentosDoDia"></ul>
  </main>

  <script src="script.js"></script>
</body>
</html>
